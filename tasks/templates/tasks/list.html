<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

<style>
    body{
        background-color: #638C88;
    }
    
    input{
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
    }

    input::placeholder{
        color: #d3d3d3;
    }

    .submit{
        background-color: #68A3E8;
    }

    .center-column{
        width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 3px;
        box-shadow: 6px 2px 30px 0px rgba(0, 0, 0, 0.75);
    }

    .item-row{
        background-color: #906abd;
        margin: 10px;
        padding: 20px;
        border-radius: 3px;
        color: #fff;
        font-size: 16px;
        box-shadow: 0px -1px 10px -4px rgba(0, 0, 0, 0.75);
    }

    .btn-danger{
        background-color: #ffae19;
        border-color: #e59400;
    }

    footer{
        position: fixed;
        bottom: 0;
        width: 100%;
    }

    footer p{
        margin: 20px 30%;
    }
</style>

<div class="center-column">

    <form method="POST" action="/">
        {% csrf_token %}
        {{ form.title }}
        <input class="btn btn-info" type="submit" name="Create Task">
    </form>
    
    {% for task in tasks %}
        <div class="item-row">
            <a class="btn btn-info btn-sm" href="{% url 'update_task' task.id %}">Update</a>
            <a class="btn btn-danger btn-sm" href="{% url 'delete' task.id %}">Delete</a>
            {% if task.complete == True %}
            <strike>{{ task }}</strike>
            {% else %}
            <span>{{task}}</span>
            {% endif %}
            
        </div>
    {% endfor %}

</div>

<footer>
    <p>2020 &copy; Mike Stasiak & MvdB Software Solutions</p>
</footer>
